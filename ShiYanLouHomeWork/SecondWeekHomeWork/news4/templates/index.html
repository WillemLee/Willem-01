<!DOCTYPE html>
<html>
  <head>
    <title>INDEX</title> 
    <meta charset='utf-8'>
  </head>
  <body>
    <ul>
    {% for file in files %}
    <li><a href="http://127.0.0.1:3000/files/{{file.id}}">{{ file.title }}</a></li>
      {% for t in file.tags %}
        {{ t }}
      {% endfor %}
    {% endfor %}
    </ul>
  </body>
</html>
